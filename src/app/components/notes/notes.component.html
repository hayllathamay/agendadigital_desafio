<div class="notes-container">
  <div class="notes-title">Suas Anotações</div>
  
  <textarea class="notes-textarea" [(ngModel)]="userNotes" placeholder="Digite suas anotações aqui..."></textarea>
  
  <div>
    <button class="notes-button save" (click)="saveNotes()">Salvar</button>
    <button class="notes-button delete" (click)="deleteNotes()">Excluir</button>
  </div>
</div>
