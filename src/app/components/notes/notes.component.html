<div class="notes-container container mt-5">
  <h2>Anotações</h2>
  
  <div class="note-form card mb-4">
    <h4>Adicionar Anotação</h4>
    <form (ngSubmit)="addNote()">
      <div class="mb-3">
        <label for="title" class="form-label">Título</label>
        <input type="text" class="form-control" id="title" [(ngModel)]="newNote.title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label">Conteúdo</label>
        <textarea class="form-control" id="content" [(ngModel)]="newNote.content" name="content" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <div class="note-list">
    <h4>Lista de Anotações</h4>
    <div *ngFor="let note of notes" class="card mb-2">
      <div class="card-body">
        <h5 class="card-title">{{ note.title }}</h5>
        <p class="card-text">{{ note.content }}</p>
        <button class="btn btn-danger" (click)="deleteNotes(note.id)">Excluir</button>
      </div>
    </div>
  </div>
</div>
